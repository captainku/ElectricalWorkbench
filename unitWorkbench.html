<!-- Navbar -->

<div class="converter-box">
    <h2 class="text-center">Unit Workbench</h2>
    <div class="input-group mb-3">
        <input type="number" class="form-control" id="inputValue" placeholder="Enter value">
        <select class="form-select" id="inputUnit">
            <option selected>Input Unit...</option>
            <option value="HP">Horsepower (HP)</option>
            <option value="KW">Kilowatts (KW)</option>
            <!-- Add more input units as options here -->
        </select>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="outputUnit">
            <option selected>Output Unit...</option>
            <option value="KW">Kilowatts (KW)</option>
            <option value="HP">Horsepower (HP)</option>
            <!-- Add more output units as options here -->
        </select>
        <button class="btn btn-primary" type="button" onclick="convertUnits()">Convert</button>
    </div>
    <div class="result-display">
        <p id="outputValue">-</p>
    </div>
    
</div>

<div class="conversion-history">
    <h3>Conversion History</h3>
    <ul id="historyList"></ul>
</div>


<script src="unitManager.js"></script> <!-- Link to your JavaScript file -->
