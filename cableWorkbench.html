<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <img src="Static/EWIcon.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> <!-- Icon next to the brand name -->
        <a class="navbar-brand" href="index.html">CableWorkbench</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="cableWorkbench.html">Cable Workbench</a></li>
                        <li><a class="dropdown-item" href="overcurrentProtection.html">Overcurrent Protection</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Input Column -->
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Cable Sizing</h2>

            <form>
        <!-- Row to contain both inputs with icons -->
        <div class="row">
            <!-- Circuit Ampacity Number Input with Icon -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="circuitAmpacity" class="form-label">Circuit Ampacity</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lightning-charge"></i>
                        </span>
                        <input type="number" class="form-control" id="circuitAmpacity" placeholder="Amps" value="15">
                    </div>
                </div>
            </div>

            <!-- Continuous Load Percentage Input with Icon -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="continuousLoad" class="form-label">Continuous Load (%)</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-hourglass-split"></i>
                        </span>
                        <input type="number" class="form-control" id="continuousLoad" placeholder="% Continuous" value="100">
                    </div>
                </div>
            </div>
        </div>



                <!-- Derating Zone Inputs -->
                <div class="mb-3">
                    <label class="form-label">Derating Zone</label>
                    <div class="row">
                        <!-- Ambient Temperature Input -->
                        <div class="col-md-6">
                            <label for="ambientTemp" class="form-label">Ambient Temperature (C)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-thermometer-half"></i>
                                </span>
                                <input type="number" class="form-control" id="ambientTemp" placeholder="Temp" value="25">
                            </div>
                        </div>
                        
                <!-- Other Wires in Same Raceway Input with Icon -->
                <div class="col-md-6">
                    <label for="otherWires" class="form-label">+ Wires in Same Raceway</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-wrench"></i>
                        </span>
                        <input type="number" class="form-control" id="otherWires" placeholder="Wires" value="0">
                    </div>
                </div>

                    </div>
                </div>

                <!-- Cable Zone Inputs with Icons Inside Input Boxes -->
                <div class="mb-3">
                    <label class="form-label">Cable Zone <i class="bi bi-plug-fill"></i></label>
                    <div class="row">
                        <!-- Cable Material Input with Icon Inside Dropdown -->
                        <div class="col-md-6">
                            <label for="cableMaterial" class="form-label">Cable Material</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-layers-half"></i></span>
                                <select class="form-select" id="cableMaterial">
                                    <option value="copper">Copper</option>
                                    <option value="aluminum">Aluminum</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Circuit Length Input with Icon Inside -->
                        <div class="col-md-6">
                            <label for="circuitLength" class="form-label">Circuit Length</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-rulers"></i></span>
                                <input type="number" class="form-control" id="circuitLength" placeholder="Enter Circuit Length">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Cable Temperature Rating Select Dropdown with Icon Inside -->
                        <div class="col-md-6">
                            <label for="cableTempRating" class="form-label">Cable Temp Rating</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-thermometer-half"></i></span>
                                <select class="form-select" id="cableTempRating">
                                    <option value="60">60°C</option>
                                    <option selected value="75">75°C</option>
                                    <option value="90">90°C</option>
                                    <option value="105">105°C</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Min Device Temperature Rating Select Dropdown with Icon Inside -->
                        <div class="col-md-6">
                            <label for="minDeviceTempRating" class="form-label">Min Term Temp Rating</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-thermometer-sun"></i></span>
                                <select class="form-select" id="minDeviceTempRating">
                                    <option value="60">60°C</option>
                                    <option selected value="75">75°C</option>
                                    <option value="90">90°C</option>
                                    <option value="105">105°C</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                    



                
            <!-- Calculate Button centered with Bootstrap utility classes -->
            <div class="mb-3 d-flex justify-content-center">
                <button type="button" onclick="calculateCableSize()" class="btn btn-primary">Calculate</button>
            </div>
            </form>
        </div>

        <!-- Results Column -->
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Results</h2>
            <!-- Placeholder for results -->
            <div class="row g-4 text-center">
                <div class="col-md-6">
                    <p class="result-value" id="resultCableSize">---</p>
                    <p>Cable Size</p>
                </div>
                <div class="col-md-6">
                    <p class="result-value" id="resultOvercurrentProtection">---</p>
                    <p>Overcurrent Protection</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="cableManager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
